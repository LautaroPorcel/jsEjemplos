<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src="https://static.vecteezy.com/system/resources/previews/027/127/571/non_2x/pokemon-logo-pokemon-icon-transparent-free-png.png" alt="Pokémon Logo" id="pokemon-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" alt="Pokébola" id="pokeball-logo">
        </h1>
    </header>
    <main>
        <section id="search">
            <label for="search-number">Buscar por número:</label>
            <input type="number" id="search-number" placeholder="Número del Pokémon">
            <button id="search-button">Buscar</button>
        </section>
        <section id="pokemon-details">
        </section>
        <section id="pokemon-list">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
